function updateHistoryData(data, element) {
	var orig = $(element);
	if (orig.data('timeout')) {
		clearTimeout(orig.data('timeout'));
	}
	var el = orig.clone().empty();
	var table = $('<table></table>');
	var lastTime = null;
	$.each(data, function(key, val) {
		var row = $('<tr></tr>');
		var timeSpan = $('<td></td>');
		var m = moment(val.time);
		var now = moment();
		if (m.isAfter(now)) m = now;
		var timeText = m.fromNow();
		if (timeText != lastTime) {
			timeSpan.text(timeText);
			lastTime = timeText;
		}
		row.append(timeSpan);
		var textSpan = $('<td></td>');
		textSpan.html(val.text);
		row.append(textSpan);
		table.append(row);
	});
	el.append(table);

	orig.replaceWith(el);
	el[0].scrollTop = el[0].scrollHeight;

	el.data('timeout', setTimeout(function() {
		updateHistoryData(data, el);
	}, 30*1000));
}

var titleInterval;
var originalTitle;
var blinked;
function setTitle() {
    if (originalTitle === undefined) {
        originalTitle = document.title;
    }
    if (titleInterval) {
        clearInterval(titleInterval);
    }
    if (!document.hasFocus() && activeGames) {
        blinked = false;
        titleInterval = setInterval(function() {
            if (blinked) {
                document.title = originalTitle;
            } else {
                document.title = "your turn";
            }
            blinked = !blinked;
        }, 500);
    } else {
        document.title = originalTitle;
    }
}
